<Title:>
  Widgets

<Header:>
  <body>
  <ui:connectionAlert>

<Body:>
  <!-- The "init" and "create" events are emitted for all components with a script -->
  <!-- Custom events like "close" may also be bound -->
  <boot:modal bind="create: createModal, close: closeModal" close="Meh" primary="You too!">
    <!-- Attributes may be passed via tags that start with @ as well -->
    <@title>Modal <i>town</i></@title>
    How nice to see you!
  </boot:modal>

  <div class="container">
    <h1 style="color:{widgets.data.color}">Bootstrap widgets</h1>
    <div class=btn-toolbar>
      <boot:dropdown options={widgets.data.numbers}></boot:dropdown>
      <boot:dropdown value={widgets.data.color} options={widgets.data.colors}></boot:dropdown>
      <div class=btn-group>
        <app:button clickFn="showModal">Show modal</app:button>
      </div>
    </div>

    <boot:tabs current={widgets.data.currentTab}>
      <boot:tab title="One">
        Stuff'n
      </boot:tab>
      <boot:tab title="Two">
        More stuff
      </boot:tab>
    </boot:tabs>
  </div>

<!-- demonstrate passing in an x-bind function name to a component -->
<button: nonvoid>
  <button class=btn x-bind="click: {{@clickFn}}">Show modal</button>
