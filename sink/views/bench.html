<index:>
  <view is="circles"></view>

<circles:>
  <div>
    <p>
      {{if mode}}
        Mode: <b>{{mode}}</b> &nbsp; FPS: <b>{{fps}}</b>
      {{else}}
        Select a mode to run:
      {{/}}
    </p>
    <p>
      {{each modes}}<button on-click="start(this)">{{this}}</button>{{/}}
      <button on-click="stop()">Stop</button>
    </p>
  </div>
  {{each boxes}}
    <div class="box-view">
      <div class="box" style="
        top: {{this.top}}px;
        left: {{this.left}}px;
        background: rgb(0, 0, {{this.color}});">
        {{this.content}}
      </div>
    </div>
  {{/}}
